name: 🚀 Deploy to AWS Amplify

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: 🏗️ Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 🔧 Install dependencies
        run: npm ci
        
      - name: 🧪 Run tests
        run: npm test --if-present
        
      - name: 🏗️ Build application
        run: npm run build
        
      - name: 📁 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 1
          
      - name: ✅ Build completed
        run: echo "Build successful! Ready for deployment."

  # Job 2: Trigger AWS Amplify Build
  trigger-amplify:
    name: 🚀 Trigger AWS Amplify Build
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: 🔔 Trigger Amplify Build
        run: |
          # This will trigger AWS Amplify to start building
          # Make sure you have the webhook URL configured in AWS Amplify
          echo "Triggering AWS Amplify build..."
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          
      - name: 📱 Build Status
        run: |
          echo "✅ Build triggered successfully!"
          echo "🌐 Check AWS Amplify console for build status"
          echo "🔗 Your website will be updated automatically"
