name: ğŸš€ Deploy to AWS Amplify

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: ğŸ—ï¸ Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run tests
        run: npm test --if-present
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: ğŸ“ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 1
          
      - name: âœ… Build completed
        run: echo "Build successful! Ready for deployment."

  # Job 2: Trigger AWS Amplify Build
  trigger-amplify:
    name: ğŸš€ Trigger AWS Amplify Build
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: ğŸ”” Trigger Amplify Build
        run: |
          # This will trigger AWS Amplify to start building
          # Make sure you have the webhook URL configured in AWS Amplify
          echo "Triggering AWS Amplify build..."
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          
      - name: ğŸ“± Build Status
        run: |
          echo "âœ… Build triggered successfully!"
          echo "ğŸŒ Check AWS Amplify console for build status"
          echo "ğŸ”— Your website will be updated automatically"
