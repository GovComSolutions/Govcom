name: ğŸš€ CI/CD Pipeline - Deploy to AWS Amplify

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '18'
  AWS_REGION: 'us-east-1' # Change to your preferred region

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: ğŸ—ï¸ Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run tests
        run: npm test --if-present
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: ğŸ“ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 1
          
      - name: âœ… Build completed
        run: echo "Build successful! Ready for deployment."

  # Job 2: Deploy to AWS Amplify
  deploy-to-amplify:
    name: ğŸš€ Deploy to AWS Amplify
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build for production
        run: npm run build
        
      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: ğŸ“± Deploy to Amplify
        run: |
          # Install Amplify CLI
          npm install -g @aws-amplify/cli
          
          # Deploy using Amplify CLI
          amplify publish --yes
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
          
      - name: ğŸ‰ Deployment successful
        run: echo "Website deployed to AWS Amplify successfully!"

  # Job 3: Notify on success/failure
  notify:
    name: ğŸ“¢ Notify Status
    runs-on: ubuntu-latest
    needs: [build-and-test, deploy-to-amplify]
    if: always()
    
    steps:
      - name: ğŸ“Š Deployment Status
        run: |
          if [ "${{ needs.build-and-test.result }}" == "success" ] && [ "${{ needs.deploy-to-amplify.result }}" == "success" ]; then
            echo "ğŸ‰ SUCCESS: Website deployed successfully!"
          elif [ "${{ needs.build-and-test.result }}" == "success" ] && [ "${{ needs.deploy-to-amplify.result }}" == "skipped" ]; then
            echo "âœ… SUCCESS: Build successful (deployment skipped for non-main branch)"
          else
            echo "âŒ FAILURE: Build or deployment failed"
            exit 1
          fi
