name: 🚀 CI/CD Pipeline - Deploy to AWS Amplify

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '18'
  AWS_REGION: 'us-east-1' # Change to your preferred region

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: 🏗️ Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 🔧 Install dependencies
        run: npm ci
        
      - name: 🧪 Run tests
        run: npm test --if-present
        
      - name: 🏗️ Build application
        run: npm run build
        
      - name: 📁 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 1
          
      - name: ✅ Build completed
        run: echo "Build successful! Ready for deployment."

  # Job 2: Deploy to AWS Amplify
  deploy-to-amplify:
    name: 🚀 Deploy to AWS Amplify
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 🔧 Install dependencies
        run: npm ci
        
      - name: 🏗️ Build for production
        run: npm run build
        
      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: 📱 Deploy to Amplify
        run: |
          # Install Amplify CLI
          npm install -g @aws-amplify/cli
          
          # Deploy using Amplify CLI
          amplify publish --yes
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
          
      - name: 🎉 Deployment successful
        run: echo "Website deployed to AWS Amplify successfully!"

  # Job 3: Notify on success/failure
  notify:
    name: 📢 Notify Status
    runs-on: ubuntu-latest
    needs: [build-and-test, deploy-to-amplify]
    if: always()
    
    steps:
      - name: 📊 Deployment Status
        run: |
          if [ "${{ needs.build-and-test.result }}" == "success" ] && [ "${{ needs.deploy-to-amplify.result }}" == "success" ]; then
            echo "🎉 SUCCESS: Website deployed successfully!"
          elif [ "${{ needs.build-and-test.result }}" == "success" ] && [ "${{ needs.deploy-to-amplify.result }}" == "skipped" ]; then
            echo "✅ SUCCESS: Build successful (deployment skipped for non-main branch)"
          else
            echo "❌ FAILURE: Build or deployment failed"
            exit 1
          fi
